<!-- POSTS page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="css/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="css/posts.css">

    <title>PurpleDuck.Social Home</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comme:wght@100..900&family=Rammetto+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="imgs/Asset 3.svg">
    <script src="scripts/auth.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("/");
    </script>
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="container">
              <img class="logo" src="imgs/Logo_Text_Bold.svg">
              <a class="navbar-brand lightText" href="posts.html">Posts</a>
              <a class="navbar-brand lightTextUnselected" href="profile.html">Profile</a>
          
              <button class="btn btn-outline-dark" id="Logoutbtn" onclick="logout()">Log me out</button>
            </div>
            
          </nav>
        
    </header>

    <main>
        <div class="container mt-4">
            <h2 class="lightText">Create a New Post</h2>
            <form id="postForm">
                <div class="form-group">
                    
                    <textarea class="form-control" id="postText" rows="3" placeholder="Post Text"></textarea>
                </div>
                <button type="submit" class="btn btn-outline-dark mt-3">Create Post</button>
            </form>
    
            <div class="row mt-3" id="postContainer">
                <!-- Cards will be dynamically added here -->
            </div>
            <button id="seeMoreButton" class="btn btn-outline-dark m-3" style="display: none;">See More</button>
        </div>
    </main>

    <footer></footer>

    <!-- Page-specific code -->
     <script src="scripts/posts.js"></script>
    <script src="scripts/landing.js"></script>
</body>
</html>
