<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="css/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="css/landing.css">

    <title>PurpleDuck.Social Login</title>
    <link rel="icon" type="image/png" href="imgs/Asset 3.svg">
    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="scripts/auth.js"></script>
    <script>
        if (isLoggedIn() === true) window.location.replace("/posts.html");
    </script>
</head>
<body>

    <header>
        <div class="navbar">
            <img class="biglogo" src="imgs/Logo_Text_Bold.svg">
        <h1 class="container d-flex justify-content-center"></h1>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center mt-5">
                <div class="col-lg-8 col-xl-6"> <!-- Adjusted column widths for larger screens -->
                    <!-- Login Card -->
                    <div class="card mb-3 mt-5">
                        <div class="card-body">
                            <h5 class="card-title text-center">Login</h5>
                            <form id="loginForm">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username" placeholder="Enter your username" minlength="3">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password" minlength="6">
                                </div>
                                <button id="loginButton" type="submit" class="btn btn-outline-dark btn-block mt-3">Login</button>
                            </form> 
                            <div id="errorDisplay" class="mt-2 text-danger text-center d-none"> <!-- Error message container -->
                                There was an error logging in. Please try again.
                            </div>
                        </div> 
                    </div>
                    
                    <!-- OR Text and Sign Up Button Below Login Card -->
                    <div class="text-center mb-3">
                        
                        <button id="signupButton" class="btn btn-outline-dark mt-2">Sign up</button>
                    </div>
                    
                    <!-- Separate card for signup information -->
                    <div id="signupSection" class="card mb-3 d-none">
                        <div class="card-body">
                            <h5 class="card-title text-center">Create an Account</h5>
                            <form id="signupForm">
                                <div class="form-group">
                                    <label for="newUsername">Username</label>
                                    <input type="text" class="form-control" id="newUsername" placeholder="Enter a new username" minlength="3">
                                </div>
                                <div class="form-group">
                                    <label for="newPassword">Password</label>
                                    <input type="password" class="form-control" id="newPassword" placeholder="Enter a new password" minlength="6">
                                </div>
                                <div class="form-group">
                                    <label for="fullName">Full Name</label>
                                    <input type="text" class="form-control" id="newfullName" placeholder="Enter your full name">
                                </div>
                                <div class="msg"></div>
                                <div id="message" class="mt-3"></div>
                                <button id="createAccountButton" type="submit" class="btn btn-outline-dark btn-block mt-2">Create Account</button>
                            </form>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <!-- Page-specific code -->
    <script src="scripts/landing.js"></script>
</body>
</html>
